<html>
<head>
  <title>If/Else If/Else</title>
</head>
<body>
<h1 id= "sentence">Hello world! Today is a beautiful day!</h1>

  <script>

  var name = "Tina"
  // Displays a "switch" statement
  switch(name){
    case "Johan":
    console.log("Hi, Johan!")
    break;
    case "Tina":
    console.log("Hi, Tina!")
    break;
    default:
    console.warn("Not handled")
    break;


  }


  </script>
</body>
</html>
