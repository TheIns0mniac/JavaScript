<html>
<head>
  <title>Console logging</title>
</head>
<body>

  <script>
  var var1 = "Here's a variable"
  var var2 = "Here's another"

  console.log("Var1: ", var1)
  console.log("Var2: ", var2)
  //Presents the user with a warning message in the console log
  console.warn("This is just a test")
  // Presents the user with an error message
  console.error("Error")
  </script>
</body>
</html>
