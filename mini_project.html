<html>
<head>
  <title>Selecting HTML Elements</title>
</head>
<body>
<h1 id ="headline">Here's my headline</h1>


  <script>
  var headline_text = document.getElementById("headline");
  headline = headline_text.innerText;
  console.log("The H1 headline says " + headline);

  </script>
</body>
</html>
